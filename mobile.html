<!DOCTYPE HTML>
<html>
	<head>
<title>TraffiqHack 2019</title>
<meta charset="utf-8" />
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" href="website/assets/css/main.css" />
	</head>
	<body>
	<section>
										<style>
												#map { display: float; height:600px; width:100%; }
												</style>
								<div id='map'></div>
								<script>
								// mapboxgl.accessToken = 'pk.eyJ1IjoiYW5hbnRqIiwiYSI6ImNqcm4wa2txYTA1NHo0NGw5ZTM3dzdiam4ifQ.j0ct5K34P8PlmBbIyLBofQ';
								// var map = new mapboxgl.Map({
								// 	container: 'map',
								// 	style: 'mapbox://styles/mapbox/light-v9',
								// 	zoom: 10,
								// 	center: [-79.3832, 43.6532]
								// });
									mapboxgl.accessToken = 'pk.eyJ1IjoiYW5hbnRqIiwiYSI6ImNqcm4wa2txYTA1NHo0NGw5ZTM3dzdiam4ifQ.j0ct5K34P8PlmBbIyLBofQ';
									const map = new mapboxgl.Map({
									  container: 'map',
									  style: 'mapbox://styles/anantj/cjrna9biqejh32sl36fr148cx',
									  center: [-79.3832, 43.6532],
									  zoom: 10
									});
									  map.on('load', function () {

									window.setInterval(function() {
										map.getSource('intersections').setData('https://anantj24.pythonanywhere.com/');
									}, 1000);

									map.addSource('intersections', {type: 'geojson', data: 'https://anantj24.pythonanywhere.com/'})
										map.addLayer({
												'id': 'intersections',
												'type': 'circle',
												'source': 'intersections',
												'paint': {
													// make circles larger as the user zooms from z12 to z22
													'circle-radius': {
														'base': 1.5,
														'stops': [[12, 2], [22, 180]]
													},
													// color circles by ethnicity, using a match expression
													// https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
													'circle-color': [
														'match',
														['get', 'description'],
														'0', '#00ff00',
														'1', '#0000ff',
														'2', '#ff0000',
														'3', '#000000',
														/* other */ '#ccc'
													]
												}
											});

										var layers = map.getStyle().layers;
										
										var labelLayerId;
										for (var i = 0; i < layers.length; i++) {
										if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
										labelLayerId = layers[i].id; 
										break;
										}
										}
										
										map.addLayer({
										'id': '3d-buildings',
										'source': 'composite',
										'source-layer': 'building',
										'filter': ['==', 'extrude', 'true'],
										'type': 'fill-extrusion',
										'minzoom': 15,
										'paint': {
										'fill-extrusion-color': '#aaa',
										
										'fill-extrusion-height': [
										"interpolate", ["linear"], ["zoom"],
										15, 0,
										15.05, ["get", "height"]
										],
										'fill-extrusion-base': [
										"interpolate", ["linear"], ["zoom"],
										15, 0,
										15.05, ["get", "min_height"]
										],
										'fill-extrusion-opacity': .6
										}
										}, labelLayerId);

										window.setInterval(function() {
										map.getSource('cars').setData('https://anantj24.pythonanywhere.com/');
									}, 1000);

									map.addSource('cars', {type: 'geojson', data: 'https://anantj24.pythonanywhere.com/'})
									map.addLayer({
												'id': 'cars',
												'type': 'line',
												'source': 'cars',
												'paint': {
													'line-color': '#FFFF00'
												}
											});
										});
									</script>
							</section>
							</body>
							</html>
